---
apiVersion: v1
kind: Service
metadata:
  name: output
  labels:
    app: output
  namespace: stocks
  annotation:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: output
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
